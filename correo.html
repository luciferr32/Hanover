<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="coreo.css">
</head>
<body>
    <div class="form-content">
        <h2>
            Enviar su formulario</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email">

                <label for="subject">Asunto</label>
                <input type="text" name="subject" id="subject">

                <label for="coments">Comentarios</label>    
                <textarea for="text" name="coments" id="coments" cols="30" rows="5"></textarea>

                <input class="btn" type="submit" value="Enviar">
                <a href="index.html" class="btn-1"><center>ATRAS</center></a>
            </form>
    </div>
</body>
